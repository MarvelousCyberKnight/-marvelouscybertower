<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/Images/finallogo.png" style="width: 100%;"><title>Signup Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form with Form-Outline</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/mdb.min.css">
    <script src="/js/mdb.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v6NkXe1mDzQ2tUzgKr/RBjy/+SgXqzU7Y7Dw88tUk+nLnKnJqNkL/mFWwmWtFJnRpJLXRGvYf0FwGQ" crossorigin="anonymous">
    <link href="/Css/signup.css" rel="stylesheet">
</head>
<body style="background-color: #000000;">
    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 55px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form action="http://localhost:5501/sign" enctype="application/x-www-form-urlencoded" method="POST">

                                        <!-- Username Input -->
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="uname" placeholder="Choose Username" required/>
                                        </div>

                                        <!-- Email Input -->
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="email" class="form-control" name="em" placeholder="Your Email" required/>
                                        </div>

                                        <!-- Password Input with Eye Icon -->
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                            </div>
                                            <input type="password" class="form-control" name="apass" minlength="8" placeholder="Choose Your Password" required />
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword" onclick="togglePasswordVisibility()">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Repeat Password Input -->
                                        <div class="input-group mb-4">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                            </div>
                                            <input type="password" class="form-control" name="rpass" minlength="8" placeholder="Repeat your password" required/>
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="togglePassword1" onclick="togglePasswordVisibility1()">
                                                    <i class="fas fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>

                                        <!-- Terms of Service Checkbox -->
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example3c" required/>
                                            <label class="form-check-label" for="form2Example3c">
                                                I agree all statements in <a href="tc.html">Terms and Conditions</a>
                                            </label>
                                        </div>

                                        <!-- Register Button -->
                                        <div class="d-flex justify-content-center mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
    function togglePasswordVisibility() {
            const passwordInput = document.querySelector('input[name="apass"]');
            const toggleButton = document.querySelector('#togglePassword');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change the icon to an eye with a slash
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Change the icon back to the eye
            }
        }
        function togglePasswordVisibility1() {
            const passwordInput = document.querySelector('input[name="rpass"]');
            const toggleButton = document.querySelector('#togglePassword1');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.innerHTML = '<i class="fas fa-eye-slash"></i>'; // Change the icon to an eye with a slash
            } else {
                passwordInput.type = 'password';
                toggleButton.innerHTML = '<i class="fas fa-eye"></i>'; // Change the icon back to the eye
            }
        }
    const urlParams = new URLSearchParams(window.location.search);
    const errorMessage = urlParams.get('error');
    if (errorMessage) {
      const alertDiv = document.createElement('div');
          alertDiv.classList.add('alert', 'alert-danger', 'show-alert'); // Add the 'show-alert' class for the jitter animation
          
          const closeButton = document.createElement('span');
          closeButton.classList.add('close-button');
          closeButton.innerHTML = '&times;';
          
          closeButton.onclick = function() {
              alertDiv.classList.remove('show-alert'); // Remove the 'show-alert' class to initiate fade-out animation
              setTimeout(() => {
                  alertDiv.style.display = 'none'; // Hide the alert box after the animation
                  clearErrorParam(); // Clear the error parameter from the URL
              }, 400); // Adjust the timeout duration to match your CSS transition duration
          };
          
          const strongTag = document.createElement('strong');
          strongTag.textContent = '';
          
          const message = document.createTextNode(' ' + errorMessage);
          
          alertDiv.appendChild(closeButton);
          alertDiv.appendChild(strongTag);
          alertDiv.appendChild(message);
          
          document.body.appendChild(alertDiv);
      }
      
      function clearErrorParam() {
          // Remove the error parameter from the URL
          if (window.history && window.history.pushState) {
              const url = window.location.href.split('?')[0];
              window.history.pushState({}, document.title, url);
          }
      }
  </script>
  <script src="/formd.js"></script>
  <style>
      .alert {
          padding: 15px;
          margin-top: 10px;
          border: 1px solid transparent;
          border-radius: 4px;
          position: relative;
          opacity: 0; /* Initially hidden */
          animation: jitter 0.4s ease-in-out; /* Jitter animation during display */
          color: white; /* Set text color to white */
          width:50%;
          top:-620px;
          left:340px;
      }
      .show-alert {
          opacity: 1; /* Show the alert with animation */
      }
      .alert-danger {
          background-color: #d9534f;
          border-color: #ebccd1;
      }
      .close-button {
          position: absolute;
          top: 5px;
          right: 10px;
          font-size: 20px;
          cursor: pointer;
      }
      
      @keyframes jitter {
          0% {
              transform: translateX(0);
          }
          20% {
              transform: translateX(-5px);
          }
          40% {
              transform: translateX(5px);
          }
          60% {
              transform: translateX(-5px);
          }
          80% {
              transform: translateX(5px);
          }
          100% {
              transform: translateX(0);
          }
      }
  </style>
</body>
</html>
